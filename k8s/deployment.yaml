apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 2
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
      - name: goserver
        image: carlosmendesrv/hello-go:v4
        env: 
         - name: NAME
           value: "Carlos Mendes"
         - name: AGE
           value: "29"